<svg viewBox="0 0 350 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Floor/base -->
  <line x1="10" y1="120" x2="340" y2="120" stroke="#8B7355" stroke-width="2"/>
  
  <!-- First domino (tipped) -->
  <rect x="30" y="70" width="12" height="50" fill="#2C3E50" stroke="#1A252F" stroke-width="1" transform="rotate(20 42 120)"/>
  
  <!-- Standing dominoes -->
  <!-- Domino 2 -->
  <rect x="80" y="70" width="12" height="50" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Domino 3 -->
  <rect x="120" y="70" width="12" height="50" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Sliding track -->
  <rect x="155" y="115" width="40" height="5" fill="#CD853F" stroke="#8B4513" stroke-width="1"/>
  <line x1="160" y1="117.5" x2="190" y2="117.5" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Sliding domino (on track, in position) -->
  <rect x="169" y="70" width="12" height="50" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Domino 5 -->
  <rect x="210" y="70" width="12" height="50" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Domino 6 -->
  <rect x="250" y="70" width="12" height="50" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Bell -->
  <g transform="translate(310, 88)">
    <!-- Bell body -->
    <path d="M 0 0 Q -15 5 -15 20 L -15 25 Q -15 30 -10 32 L 10 32 Q 15 30 15 25 L 15 20 Q 15 5 0 0" 
          fill="#FFD700" stroke="#B8860B" stroke-width="1.5"/>
    <!-- Bell clapper -->
    <circle cx="0" cy="28" r="3" fill="#8B7355"/>
    <!-- Bell top -->
    <circle cx="0" cy="0" r="4" fill="#B8860B"/>
    <!-- Sound waves (to show it will ring) -->
    <path d="M 20 10 Q 25 15 20 20" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 25 8 Q 32 15 25 22" stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Motion arrow showing tipping direction -->
  <path d="M 25 50 Q 35 55 45 65" stroke="#4169E1" stroke-width="2" fill="none" 
        marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" 
            refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4169E1" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="175" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#555">Sliding track</text>
  <text x="175" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8B0000">Sliding domino</text>
  <text x="310" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#B8860B">Bell</text>
  
</svg>